<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da adivinhação</title>
</head>

<body>
    <main>
        <div class="screen1 ">

            <h1>Jogo de adivinha</h1>
            <p>Adivinhe o número sorteado</p>
            <h3>Tentativas: 0</h3>
            <p class="that">Chute um número entre 0 e 10</p>
            <form>
                <input id="thisNumber" type="text">
                <button id="btnTry">Tentar</button>
            </form>

        </div>

        <div class="screen2 hide">
            <h1>Parabéns, voçê acertou!</h1>
            <p>O número aleatório era : 0</p>
            <form>
                <button id="btnReset">Tentar novamente</button>
            </form>

        </div>
    </main>
    <script src="/script.js"></script>

</body>

</html>
